@for (study of studiesFlat$ | async; track study) {
<mat-expansion-panel expanded="false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div style="display: flex; width: 100%">
        <div style="width: 25%">
          {{ study.ntcId }}
        </div>
        <div style="display: flex; width: 75%">
          <label style="font-weight: normal"> First Submit Date: </label>&nbsp;
          {{ study.studyFirstSumbmitDate }}
        </div>
      </div>
    </mat-panel-title>
    <mat-panel-description>
      <div style="display: flex; width: 100%">
        <div style="width: 25%">
          <label style="line-height: 40px; font-weight: normal">
            Completion Date: {{ study.completionDate }}</label
          >
        </div>
        <div style="width: 25%; font-weight: normal; line-height: 40px">
          Start Date: {{ study.startDate }}
        </div>
        <div style="width: 25%; line-height: 40px; display: flex">
          <label style="line-height: 40px">Status: &nbsp; </label>
          <mat-chip-set aria-label="Overall Status">
            <mat-chip color="warn">{{ study.overallStatus }}</mat-chip>
          </mat-chip-set>
        </div>
        <div style="width: 25%; line-height: 40px; display: flex">
          <button mat-button raised color="accent">Add to Favorites</button>
        </div>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  {{ study.briefTitle }}
</mat-expansion-panel>
} @empty { Empty list of Trials }
