<router-outlet></router-outlet>
@for (study of studiesFlat$ | async; track study) {
<mat-expansion-panel hideToggle expanded="false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div style="display: flex; width: 100%">
        <div style="width: 30%; line-height: 40px">
          {{ study.ntcId }}
        </div>
        <div style="display: flex; width: 70%">
          <label style="line-height: 40px; font-weight: normal">
            Overall Status:</label
          >&nbsp;
          <mat-chip-set aria-label="Overall Status">
            <mat-chip>{{ study.overallStatus }}</mat-chip>
          </mat-chip-set>
        </div>
      </div>
    </mat-panel-title>
    <mat-panel-description>
      <div style="display: flex; width: 100%">
        <div style="width: 80%">
          <label
            style="
              font-weight: normal;
              display: block;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            "
          >
            {{ study.briefTitle }}</label
          >
        </div>
        <div style="width: 20%; font-weight: normal">
          First Submit Date: {{ study.startDate }}
        </div>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  {{ study.briefTitle }}
</mat-expansion-panel>
} @empty { Empty list of Trials }
